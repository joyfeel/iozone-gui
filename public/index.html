<script type="text/template" id="signup-template">
	<div>
		<form class="form-horizontal" method="post">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" name="name" class="form-control" id="name" //value="<%= name %>"placeholder="Name" required />	
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="text" name="email" class="form-control" id="email" //value="<%= email %>" placeholder="Email" required />	
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">XD</button>
				</div>
			</div>
		</form>
	</div>
</script>

<script type="text/template" id="about-template">
	<h1><%= title %></h1>
	<p><%= content %></p>
</script>

<script type="text/template" id="iozone-input-template">
	<form class="form-horizontal" method="post">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" name="name" class="form-control" id="name" 
					value="<%=name %>"placeholder="Name" required />	
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" name="email" class="form-control" id="email" 
					value="<%=email %>" placeholder="Email" required />	
			</div>
		</div>

		<div class="form-group">
			<label for="message" class="col-sm-2 control-label">Message</label>
			<div class="col-sm-10">
				<textarea type="text" name="message" class="form-control" id="message"
					rows="5"><%=message %></textarea>
			</div>
			
		</div>

		<div class="form-group">
			<label for="message" class="col-sm-2 control-label">Select</label>
			<div class="col-sm-10">
				<select class="form-control" id="select-test" name="filesize">
					<option>128</option>
					<option>256</option>
					<option>512</option>
					<option>1024</option>
				</select>
			</div>
		</div>		

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary btn-contact-save">LOL</button>
			</div>
		</div>
	</form>
</script>


<script type="text/template" id="iozone-result-template">
	<h1>This is my first chart XD2!</h1>

</script>
	<nav>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#iozone-input">Iozone Input</a></li>
			<li><a href="#iozone-result">Iozone Result</a></li>
		</ul>
	</nav>		

	<div id="global-div" class="container-fluid">
		
	</div>

	<script src="javascripts/bower_components/jquery/dist/jquery.js"></script>
	<script src="javascripts/bower_components/d3/d3.js"></script>
	<script src="javascripts/bower_components/underscore/underscore.js"></script>

	<script src="javascripts/bower_components/backbone/backbone.js"></script>

	<script src="javascripts/bower_components/bootstrap/dist/js/bootstrap.js"></script>	

	

	<script>document.write('<script src="http://' + (location.host || 'localhost')
.split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>


	<script src="javascripts/dist/script.js"></script>

	
</body>
</html>
