	<script type="text/template" id="iozone-register-template">
		<div class="row">
			<form class="form-horizontal" method="post">
				<div class="form-group">
					<label for="ic-version" class="col-sm-2 control-label">IC Version</label>
					<div class="col-sm-6">
						<select class="form-control" id="ic-version" name="ic-version">
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
							<option value="E">e</option>
							<option value="F">f</option>
							<option value="G">g</option>
							<option value="H">h</option>
							<option value="I">i</option>
							<option value="J">j</option>
							<option value="K">k</option>
							<option value="L">l</option>
							<option selected="selected" value="D1">D1</option>
						</select>
					</div>
				</div>			
				<div class="form-group">
					<label for="firmware-version" class="col-sm-2 control-label">Firmware Version</label>
					<div class="col-sm-6">

						<select class="form-control" id="firmware-version" name="firmware-version">
							<option value="20150828">20150828</option>
							<option value="20150829">20150829</option>
							<option selected="selected" value="20150830">20150830</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="plant" class="col-sm-2 control-label">Plant</label>
					<div class="col-sm-6">
						<select class="form-control" id="plant" name="plant">
							<option value="1">1</option>
							<option selected="selected" value="2">2</option>
							<option value="4">4</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="factory" class="col-sm-2 control-label">Packaing Factory</label>
					<div class="col-sm-6">
						<select class="form-control" id="factory" name="factory">
							<option value="Bark">Bark</option>
							<option selected="selected" value="Meow">Meow</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="flash-company" class="col-sm-2 control-label">Flash Company</label>
					<div class="col-sm-6">
						<select class="form-control" id="flash-company" name="flash-company">
							<option value="Toshiba">Toshiba</option>
							<option selected="selected" value="Hynix">Hynix</option>
							<option value="Sandisk">Sandisk</option>
							<option value="Micron">Micron</option>
						</select>
					</div>
				</div>				
				<div class="form-group">
					<label for="flash-id" class="col-sm-2 control-label">Flash ID</label>
					<div class="col-sm-6">
						<select class="form-control" id="flash-id" name="flash-id">
							<option value="6ddl">6ddl</option>
							<option selected="selected" value="7ddl">7ddl</option>
							<option value="8ddl">8ddl</option>
							<option value="9ddl">9ddl</option>
							<option value="10ddl">10ddl</option>
							<option value="1ddl">1ddl</option>
							<option value="2ddl">2ddl</option>
							<option value="3ddl">3ddl</option>							
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary btn-register">
							<span class= "glyphicon glyphicon-send"></span> Register
						</button>
						<button type="submit" class="btn btn-warning btn-register-error">
							<span class= "glyphicon glyphicon-warning-sign"></span> Error
						</button>
					</div>
				</div>				
			</form>
		</div>
	</script>

	<script type="text/template" id="iozone-input-template">
		<div class="row">
			<form class="form-horizontal" method="post">
				<div class="form-group">
					<label for="device" class="col-sm-2 control-label">Deivce</label>
					<div class="col-sm-6">
						<select class="form-control" id="device" name="device">
							<% _.each(devices, function(device) { %>
								<option value=<%=device.emmc_id%>><%=device.emmc_content%></option>
							<% }); %>
						</select>					
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Report name</label>
					<div class="col-sm-6">
						<input type="text" name="name" class="form-control" id="name" 
							value="<%=reportname%>"placeholder="Report Name" required />	
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-6">
						<textarea type="text" name="description" class="form-control" id="description"
							rows="5"><%=description %></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="testmode" class="col-sm-2 control-label">Test mode</label>
					<div class="col-sm-6">
						<select class="form-control" id="testmode" name="testmode">
							<option value="-i 0">write/re-write</option>
							<option value="-i 0 -i 1">read/re-read</option>
							<option value="-i 0 -i 2">random-read/write</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="filesize" class="col-sm-2 control-label">Filesize</label>
					<div class="col-sm-6">
						<select class="form-control" id="filesize" name="filesize">
							<option value = "4m">4m</option>
							<option value = "8m">8m</option>
							<option value = "16m">16m</option>
							<option selected="selected" value = "32m">32m</option>
							<option value = "64m">64m</option>
							<option value = "128m">128m</option>
							<option value = "256m">256m</option>
							<option value = "512m">512m</option>
							<option value = "1g">1g</option>
							<option value = "2g">2g</option>
							<option value = "4g">4g</option>
						</select>
					</div>
				</div>		

				<div class="form-group">
					<label for="recordsize" class="col-sm-2 control-label">Recordsize</label>
					<div class="col-sm-6">
						<select class="form-control" id="recordsize" name="recordsize">
							<option value = "4k">4k</option>
							<option value = "8k">8k</option>
							<option value = "16k">16k</option>
							<option value = "32k">32k</option>
							<option value = "64k">64k</option>
							<option value = "128k">128k</option>
							<option value = "256k">256k</option>
							<option value = "512K">512k</option>
						</select>
					</div>
				</div>	

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary btn-contact-save">
							<span class= "glyphicon glyphicon-send"></span> Send
						</button>
						<button type="submit" class="btn btn-warning btn-contact-error">
							<span class= "glyphicon glyphicon-warning-sign"></span> Error
						</button>
					</div>
				</div>
			</form>
		</div>
	</script>

	<script type="text/template" id="iozone-result-sub-template">
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<div class = 'myd3-line-chart'>
					</div>
					<div class="caption">
						<h3><%= reportname %></h3>
						<h4><p>Description: <%= description %></p></h4>
						<h5><p>Testmode: <%= testmode %></p></h5>
						<p>FileSize: <%= filesize %></p>
						<p>RecordSize: <%= recordsize %></p>

						<button type="button" class="btn btn-primary"> 
							 <span class="glyphicon glyphicon-download-alt"></span> Save 
						</button>

						<button type="button" class="btn btn-danger"> 
							 <span class="glyphicon glyphicon-trash"></span> Delete
						</button>

 						<div class="checkbox">
						    <label>
						        <input type="checkbox"> Compare
						    </label>
						 </div>
					</div>
				</div>
			</div>
	</script>
