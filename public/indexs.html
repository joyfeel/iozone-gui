<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="javascripts/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<script type="text/template" id="about-template">
	<h1><%= title %></h1>
	<% if (typeof subtitle !== 'undefined') { %>
	<h2><%= subtitle %></h2>
	<% } %>
	<p><%= description %></p>
</script>

<script type="text/template" id="contact-template">
<h1><%= title %></h1>

<p><%= description %></p>

<form class="form-horizontal" method="post">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" name="name" class="form-control" id="name" placeholder="Name" required />	
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="text" name="email" class="form-control" id="email" placeholder="Email" required />	
		</div>
	</div>

	<div class="form-group">
		<label for="message" class="col-sm-2 control-label">Message</label>
		<div class="col-sm-10">
			<textarea type="text" name="email" class="form-control" id="email" rows="5"></textarea>
		</div>
		
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">XD</button>
		</div>
	</div>

</form>
</script>
	<nav>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="/practice">Practice</a></li>
			<li><a href="#my_router">Test Router</a></li>
		</ul>
	</nav>



	<div id="about-div">
	</div>

	<div id="contact-div">
	</div>




	<script src="javascripts/bower_components/jquery/dist/jquery.js"></script>
	<script src="javascripts/bower_components/underscore/underscore.js"></script>
	<script src="javascripts/bower_components/backbone/backbone.js"></script>

	<script src="javascripts/bower_components/bootstrap/dist/js/bootstrap.js"></script>	
	<script>document.write('<script src="http://' + (location.host || 'localhost')
.split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<script src="javascripts/dist/script.js"></script>
</body>
</html>
